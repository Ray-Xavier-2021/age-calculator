<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Age Calculator</h1>

    <div class="calculator">
      <div class="date-container">
        <input class="date" type="number" name="date" id="date" placeholder="dd">
      </div>
      <div class="month-container">
        <input class="month" type="number" name="month" id="month" placeholder="mm">
      </div>
      <div class="year-container">
        <input class="year" type="number" name="month" id="year" placeholder="yyyy">
      </div>
    </div>
    <button class="submit-btn" type="submit">Calculate</button>

    <div class="results"></div>

  </div>
  <script src="script.js"></script>
</body>
</html>
